<div class="container-fluid">
    <div class="header">

            </div>-->
        <h3 class="text-muted">Welche Konzerte stehen an?</h3>
    </div>
    <!--Fixme hgp includes-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" id="loveConcertSection">


                <div class="panel panel-primary " data-bind="dropZone: { accepts:['allList','maybeList'], drop: drop }" >
                    <div class="panel-heading">Muss ich
                        hin!
                    </div>
                    <div class="panel-body">

                            <div  data-bind="foreach: loveConcerts">

                                <div class="col-md-12 btn btn-xs" style="cursor: pointer;"
                                     data-bind="dragZone: { name: 'loveList' }"
                                        >
                                    <div class="col-md-10 col-lg-10 col-sm-10 btn btn-xs"
                                         data-bind="css: alertClass
                                    ">
                                        <!--ko text: artist--><!--/ko-->-
                                        -
                                        <!--ko text: venue--><!--/ko-->-
                                        <!--ko text: formattedDate--><!--/ko-->

                                    </div>

                                    <div class="col-md-2 col-lg-2 col-sm-2">
                                        <button class="btn btn-xs btn-danger glyphicon glyphicon-remove"
                                                data-bind="click: $parent.removeConcert"></button>
                                    </div>
                                </div>

                            </div>

                    </div>
                </div>
            </div>

            <div class="col-md-4" id="allConcertSection">
                <div class="panel panel-warning" data-bind="dropZone: { accepts:['loveList','maybeList'],drop: drop }">
                    <div class="panel-heading">Alle Konzerte</div>
                    <div class="panel-body">
                            <div data-bind="foreach: allConcerts">


                                <div class="col-md-12 btn btn-xs" style="cursor: pointer;"
                                     data-drag="true"
                                     data-bind="dragZone: { name: 'allList' }">
                                    <div class="col-md-10 col-lg-10 col-sm-10" data-bind="css: alertClass">
                                        <div class="btn btn-xs">
                                            <!--ko text: artist--><!--/ko-->-
                                            -
                                            <!--ko text: venue--><!--/ko-->-
                                            <!--ko text: formattedDate--><!--/ko-->
                                        </div>
                                    </div>

                                    <div class="col-md-2 col-lg-2 col-sm-2">
                                        <div class="btn btn-xs btn-danger glyphicon glyphicon-remove"
                                             data-bind="click: $parent.removeConcert"></div>
                                    </div>
                                </div>

                            </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"  id="maybeConcertSection">
                <div class="panel panel-success" data-drop="true" data-bind="dropZone: { accepts:['loveList','allList'],drop: drop }">
                    <div class="panel-heading">Mal schauen!</div>
                    <div class="panel-body">
                            <div data-bind="foreach: maybeConcerts">


                                <div class="col-md-12 btn btn-xs" style="cursor: pointer;"
                                data-drag="true"


                                data-bind="dragZone: { name: 'maybeList' }">
                                    <div class="col-md-10 col-lg-10 col-sm-10 btn btn-xs" data-bind="css: alertClass"
                                    >
                                        <!--ko text: artist--><!--/ko-->-
                                        -
                                        <!--ko text: venue--><!--/ko-->-
                                        <!--ko text: formattedDate--><!--/ko-->
                                    </div>

                                    <div class="col-md-2 col-lg-2 col-sm-2">
                                        <button class="btn btn-xs btn-danger glyphicon glyphicon-remove"
                                        data-bind="click: $parent.removeConcert"></button>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-9">
                    <section id="newConcertSection">
                        <form name="addConcertForm" novalidate class="form-inline" role="form">
                            <div class="form-group">
                                <label class="sr-only">Artist</label>
                                <input type="text" name="artist" data-bind="value: artist"
                                placeholder="KÃ¼nstler"
                                required>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Ort</label>
                                <input type="text" name="venue" data-bind="value: venue" placeholder="Ort"
                                required>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Datum</label>
                                <input type="datetime" name="date" data-bind="value: dateString"
                                placeholder="Datum" required>
                            </div>
                            <button ng-click="addConcert()" ng-disabled="addConcertForm.$invalid"
                            class="btn btn-success glyphicon glyphicon-plus"
                            data-bind="click: addConcert"
                            ></button>
                        </form>
                    </section>
                </div>

            </div>

        </div>
    </div>
    <div class="footer">
         <span>
        <i class="fa fa-github"></i>
    </span>
    <span>
        <a href="https://github.com/holgergp/concertKnockout">https://github.com/holgergp/concertKnockout</a>
    </span>
        <span>
        <i class="fa fa-compass"></i>
    </span>
    <span>
